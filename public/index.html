<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <meta property="og:url" content="<%= process.env.VUE_APP_BASE_URL %>" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="FaceChess" />
    <meta
      property="og:image"
      content="<%= process.env.VUE_APP_BASE_URL %>/background.jpg"
    />
    <meta
      property="og:description"
      content="FaceChess: Play chess online with your friends while on a video conference. Built with Vue3, PeerJS, Socket.io, and more."
    />
    <meta property="description" content="Search engine description" />
    <meta property="og:site_name" content="FaceChess" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@weverton2dev" />
    <meta name="twitter:title" content="FaceChess" />
    <meta
      name="twitter:description"
      content="FaceChess: Play chess online with your friends while on a video conference. Built with Vue3, PeerJS, Socket.io, and more."
    />
    <meta
      name="twitter:image"
      content="<%= process.env.VUE_APP_BASE_URL %>/background.jpg"
    />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-QLXVCRN7G5"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-QLXVCRN7G5");
    </script>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
