<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <meta property="og:url" content="<%= process.env.VUE_APP_BASE_URL %>" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="FaceChess" />
    <meta
      property="og:image"
      content="<%= process.env.VUE_APP_BASE_URL %>/background.jpg"
    />
    <meta
      property="og:description"
      content="A simple online chess game. Play with your friends on a video conference."
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@your_twitter_handle" />
    <meta name="twitter:title" content="FaceChess" />
    <meta name="twitter:description" content="A simple online chess game. Play with your friends on a video conference." />
    <meta name="twitter:image" content="<%= process.env.VUE_APP_BASE_URL %>/background.jpg" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
